apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: games
spec:
  # storageClassName: ssd #Adjust your storageclass as needed
  volumeMode: Filesystem
  resources:
    requests:
      storage: 200Gi
  accessModes:
    - ReadWriteOnce
