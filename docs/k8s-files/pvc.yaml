apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home        
spec:
  volumeMode: Filesystem
  # storageClassName: nvme-replicated #Adjust your storageclass as needed
  resources:
    requests:
      storage: 100Gi
  accessModes:
    - ReadWriteOnce
